{% extends 'base_predict.html' %} {% block title %}Predict Data{% endblock %} {% block content %}
<div class="product-sales-area mg-tb-30">
  <div class="container-fluid">
    <div class="mailbox-view-area mg-b-15">
      <div class="container-fluid">
        <div class="row">
          <!-- add trace  -->
          <div class="col-md-3 col-md-3 col-sm-3 col-xs-12">
            <div class="hpanel shadow-inner responsive-mg-b-30">
              <div class="panel-body">
                <!-- <a href="mailbox_compose.html" class="btn btn-success compose-btn btn-block m-b-md">Compose</a> -->
                <button type="button" class="btn btn-secondary add_para" data-toggle="collapse"
                  data-target="#collapseOne">Paramater</button>
                <hr>
                <ul class="mailbox-list paramater collapse" id="collapseOne">
                  <li>
                    <label for="check_p">p:</label>
                    <input type="number" id="check_p" name="check_p" min="0" max="10" value='0'>
                  </li>
                  <li>
                    <label for="check_p">d:</label>
                    <input type="number" id="check_d" name="check_d" min="0" max="10" value='0'>
                  </li>
                  <li>
                    <label for="check_q">q:</label>
                    <input type="number" id="check_q" name="check_q" min="0" max="10" value='0'>
                  </li>
                  <li>
                    <label for="check_p">Time steps:</label>
                    <input type="number" id="check_time" name="check_time" min="1" max="365" value='0'>
                  </li>
                </ul>
              </div>
            </div>
            <br>
            <div style="text-align: center;">
              <button type="button" class="btn btn-primary predict_data" style="text-align: center;">RUN</button>
            </div>
          </div>
          <!-- end add trace  -->
          <!-- begin result in here  -->
          <div class="col-md-9 col-md-9 col-sm-9 col-xs-12">
            <div class="hpanel email-compose mailbox-view">
              <div class="panel-heading hbuilt">
                <iframe src="http://localhost:8050" width=700 height=600 frameBorder="0"></iframe>
              </div>
            </div>
          </div>
          <!-- end result in here  -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
